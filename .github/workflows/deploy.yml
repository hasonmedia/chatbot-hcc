name: Build and Deploy FE

on:
  push:
    branches:
      - main   # cháº¡y khi push lÃªn nhÃ¡nh main
  workflow_dispatch:  # cho phÃ©p cháº¡y manual tá»« GitHub UI
  
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./Frontend

      - name: Build project
        run: npm run build
        working-directory: ./Frontend

      - name: Prepare deployment files
        run: |
          # Táº¡o thÆ° má»¥c deploy
          mkdir -p deploy
          
          # Copy dist folder (Ä‘Ã£ build)
          cp -r Frontend/dist deploy/
          
          # Copy Dockerfile vÃ  nginx.conf
          cp Frontend/Dockerfile deploy/
          cp Frontend/nginx.conf deploy/
          
          # Táº¡o file README cho nhÃ¡nh deploy
          cat > deploy/README.md << 'EOF'
          # Chatbot HCC - Frontend Deploy Branch
          
          This branch contains built frontend files ready for deployment.
          
          ## Files:
          - `dist/` - Built frontend files
          - `Dockerfile` - Docker configuration
          - `nginx.conf` - Nginx configuration
          
          ## Deploy:
          ```bash
          docker build -t chatbot-frontend .
          docker run -d -p 80:80 --name chatbot-frontend chatbot-frontend
          ```
          
          **Auto-generated from main branch**
          EOF

      - name: Deploy to branch
        run: |
          cd deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy FE from commit ${{ github.sha }}"
          git branch -M deploy-frontend
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push -f origin deploy-frontend
          
      - name: Summary
        run: |
          echo "âœ… Frontend deployed successfully to branch: deploy-frontend"
          echo "ðŸ“¦ Build from commit: ${{ github.sha }}"
          echo "ðŸŒ Frontend URL: https://chatbot1022.hasontech.com"
          echo "ðŸ”— Backend URL: https://chatbot1022be.hasontech.com"

